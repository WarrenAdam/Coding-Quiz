<!DOCTYPE html>
<html>
<head>
  <title>Code Quiz</title>
  <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Quiz Guidelines</span>
        </div>
        <div class="info_list">
            <div class="info">1. You have 15 seconds to complete each question.</div>
            <div class="info">2. Be careful! Once you select an answer, you can not change it.</div>
            <div class="info">3. For each correct answer, you will reacieve points.</div>
            <div class="info">4. The quiz ends when all questions are answered or the timer runs out..</div>
        </div>
    </div>
  <div class="buttons">
    <button class="quit">Quit</button>
    <button class="restart">Continue</button>
  </div>

</body>
<script src="Assets/js/script.js"></script>
</html>
